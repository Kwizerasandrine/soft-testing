<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More About - Sandrine</title>

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
      color: #333;
    }

    nav {
      background: #fff;
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #5d2c91;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background-color: #5d2c91;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 100px;
      background-color: #f4f2f8;
      min-height: 90vh;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h2 {
      font-size: 30px;
      color: #2c2c2c;
      margin-bottom: 15px;
    }

    .hero-text h2 span {
      color: #5d2c91;
    }

    .hero-text h4 {
      font-size: 18px;
      color: #5d2c91;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .hero-img img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .skills-section {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      padding: 60px 100px;
      background-color: #fff;
      flex-wrap: wrap;
    }

    .skill-category {
      flex: 1 1 45%;
      background-color: #f4f2f8;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .skill-category h4 {
      margin-bottom: 20px;
      color: #5d2c91;
      font-weight: 600;
      font-size: 22px;
    }

    .skill-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 12px;
    }

    .skill-bar i {
      font-size: 28px;
      color: #5d2c91;
      min-width: 32px;
    }

    .skill-bar span {
      flex: 1;
      font-weight: 500;
      font-size: 17px;
    }

    .bar {
      width: 100%;
      height: 12px;
      background-color: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-left: 15px;
      flex: 2;
    }

    .fill {
      height: 100%;
      background-color: #5d2c91;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .hero-text {
        max-width: 100%;
      }

      .skills-section {
        flex-direction: column;
        padding: 40px 20px;
      }

      .skill-category {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>

    <div class="skill-category">

      <div class="skill-bar">
        <i class="fa-brands fa-html5"></i>

        <div class="bar"><div class="fill" style="width:90%"></div></div>
      </div>
      <div class="skill-bar">
        <i class="fa-brands fa-js-square"></i>

      <div class="skill-bar">

        <span>Java</span>

      <div class="skill-bar">

    <!-- Professional Skills -->
    <div class="skill-category">
      <h4>Professional Skills</h4>
      <div class="skill-bar">
        <i class="fa-solid fa-database"></i>
        <span>Database</span>
        <div class="bar"><div class="fill" style="width:90%"></div></div>
      </div>
      <div class="skill-bar">
        <i class="fa-brands fa-github"></i>
        <span>GitHub</span>
        <div class="bar"><div class="fill" style="width:95%"></div></div>

      <div class="skill-bar">
        <i class="fa-solid fa-lightbulb"></i>
        <span>Problem Solving</span>
        <div class="bar"><div class="fill" style="width:90%"></div></div>

      <div class="skill-bar">
        <i class="fa-solid fa-users"></i>
        <span>Teamwork</span>
        <div class="bar"><div class="fill" style="width:95%"></div></div>
      </div>
      <div class="skill-bar">
        <i class="fa-solid fa-comments"></i>
        <span>Communication</span>
        <div class="bar"><div class="fill" style="width:85%"></div></div>
      </div>
    </div>
  </section>
