 <!DOCTYPE html>
<html>
<head>
  <title>Portfolio - </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
      color: #fff;
    }

    nav {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #5d2c91;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a.active,
nav ul li a:hover {
  background-color: #5d2c91;  /* Purple background */
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  transition: 0.3s ease;
}



    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('images/WhatsApp\ Image\ 2025-06-24\ at\ 13.40.30.jpeg') no-repeat center center/cover;
    
      filter: blur(8px);
      
      z-index: 0;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay */
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h2 {
      font-size: 40px;
      color: #fff;
    }

    .hero-content h2 span {
      color: #d3b5f0;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
      color: #f1f1f1;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 25px;
      margin-right: 15px;
      background-color: #5d2c91;
      color: white;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background-color: #3f1e65;
    }

    @media (max-width: 768px) {
      .hero-content h2 {
        font-size: 28px;
      }

      .hero-content p {
        font-size: 16px;
        line-height: 1.5;
      }

      nav {
        flex-direction: column;
        padding: 15px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">Kwizera sandrine</div>
    <ul>
      <li><a href="midterm.html">Home</a></li>

      <li><a href="servicesmid.html">Portfolio</a></li>
      <li><a href="contactmid.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Blurred Background -->
  <section class="hero">
    <div class="hero-content">
      <h4>Hello</h4>
      <h2>I'm <span><strong>Kwizera Sandrine</strong></span></h2>  
      <p>
        A Software Engineering Student. <br>
        Welcome to my portfolio! I'm a passionate and creative developer focused on user-friendly and possible solutions.
        Explore my projects through my portfolio.
      </p>
      <div class="buttons">
        <a href="contactmid.html">Hire Me</a>
        <a href="servicesmid.html">Portfolio</a>
      </div>
    </div>
  </section>

</body>
</html>
